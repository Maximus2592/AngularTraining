<div class="col-sm-5 mx-auto">

    <h4>New User</h4>

    <div class="alert alert-danger p-1" *ngIf="err">
        <strong>{{err}}</strong>
    </div>

    <form class="form" [formGroup]="userForm" (ngSubmit)="formSubmited()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" />
            <div class="alert alert-danger" *ngIf="name.invalid &&(name.dirty || name.touched)">
                <span *ngIf="name.errors?.required">This field is mandate</span>
                <span *ngIf="name.errors?.minlength">A minmum of 5 chars expected</span>
            </div>
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" formControlName="email" class="form-control" />
            <div class="alert alert-danger" *ngIf="email.invalid &&(email.dirty || email.touched)">
                <span *ngIf="email.errors?.required">This field is mandate</span>
                <span *ngIf="email.errors?.email">A valid email id expected</span>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div class="alert alert-danger" *ngIf="password.invalid &&(password.dirty || password.touched)">
                <span *ngIf="password.errors?.required">This field is mandate</span>
                <span *ngIf="password.errors?.minlength">A minmum of 5 chars expected</span>
            </div>
        </div>
        
        <button class="btn btn-block btn-primary" [disabled]="txnForm.invalid">
            Save User
        </button>
    </form>
</div>
