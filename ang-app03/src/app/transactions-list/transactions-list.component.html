
<p class="alert alert-info" *ngIf="!txns || txns.length===0">
    <strong>No transaction to display</strong>
</p>

<table class="table table-hover table-border" *ngIf="txns && txns.length>0">
    <thead>
        <tr>
            <th>Txn#</th>
            <th>Particulars</th>
            <th>Date Of transaction</th>
            <th>Credit</th>
            <th>Debit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of txns">
            <td>{{t.id|number:'3.0-0'}}</td>
            <td>{{t.particulars|titlecase}}</td>
            <td>{{t.dateOfTransaction|date:'dd-MMM-yyyy'}}</td>
            <td>{{t.type==='INCOME'?t.amount:''}}</td>
            <td>{{t.type==='SPENDING'?t.amount:''}}</td>
        </tr>
    </tbody>
</table>
