<nav class="navbar navbar-dark bg-dark navbar-expand-sm m-0">

    <a routerLink="/" *ngIf="brand" class="navbar-brand">{{brand}}</a>

    <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let link of links">
            <a [routerLink]="link[0]" routerLinkActive="active" class="nav-link">
                {{link[1]|titlecase}}
            </a>
        </li>
        <li class="nav-item" >
            <a [routerLink]="" (click)="raiseLogout()" class="nav-link">
                Logout
            </a>
        </li>
    </ul>
</nav>
