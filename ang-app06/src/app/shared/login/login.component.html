<form class="form" (ngSubmit)="login()" #f="ngForm">
    <div class="card card-primary">
        <div class="card-header">
            <h4>Sign In</h4>
        </div>
        <div class="card-body p-2">

            <app-message-box *ngIf="err" [msg]="err" type="error"></app-message-box>

            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="email" name="email" required class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="pwd" name="pwd" required class="form-control" />
            </div>
        </div>
        <div class="card-footer text-right">
            <button class="btn btn-primary" [disabled]="f.invalid">
                Sign In
            </button>
        </div>
    </div>
</form>
